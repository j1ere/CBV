<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <small>Created on {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
